version: '3.8'

services:
  # =============================================================================
  # Fitness Tracker Application
  # =============================================================================
  fitness-tracker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_APP_URL=${APP_URL:-https://fitness.yourdomain.com}
        - NEXT_PUBLIC_APP_NAME=${APP_NAME:-Fitness Tracker}
    container_name: fitness-tracker
    restart: unless-stopped
    environment:
      # Database mode - SQLite for self-hosted (no external dependencies)
      - DATABASE_TYPE=sqlite
      - DATABASE_PATH=/app/data
      # Optional: Supabase for cloud auth (leave empty for demo mode)
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL:-}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      # App settings
      - NEXT_PUBLIC_APP_URL=${APP_URL:-https://fitness.yourdomain.com}
      - NODE_ENV=production
    volumes:
      # Persistent data storage
      - fitness-data:/app/data
    networks:
      - traefik-public
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.http.routers.fitness.rule=Host(`${DOMAIN:-fitness.localhost}`)"
      - "traefik.http.routers.fitness.entrypoints=websecure"
      - "traefik.http.routers.fitness.tls=true"
      - "traefik.http.routers.fitness.tls.certresolver=letsencrypt"
      - "traefik.http.services.fitness.loadbalancer.server.port=3000"
      # Security headers
      - "traefik.http.middlewares.fitness-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.fitness-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.fitness-headers.headers.contentSecurityPolicy=upgrade-insecure-requests"
      - "traefik.http.routers.fitness.middlewares=fitness-headers"
      # Watchtower auto-update
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =============================================================================
  # Traefik Reverse Proxy (if not already running)
  # =============================================================================
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      # API and dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-public"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@yourdomain.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      # Dashboard (optional - remove in production if not needed)
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_AUTH:-admin:$$apr1$$xyz$$hashedpassword}"

  # =============================================================================
  # Watchtower - Auto-update containers
  # =============================================================================
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400  # Check daily
      - WATCHTOWER_LABEL_ENABLE=true    # Only update labeled containers
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=${NOTIFICATION_URL:-}
    command: --interval 86400

  # =============================================================================
  # Backup Service - Daily SQLite backups
  # =============================================================================
  backup:
    image: alpine:latest
    container_name: fitness-backup
    restart: unless-stopped
    volumes:
      - fitness-data:/data:ro
      - fitness-backups:/backups
    entrypoint: /bin/sh
    command: |
      -c 'while true; do
        TIMESTAMP=$$(date +%Y%m%d_%H%M%S)
        cp /data/fitness.db /backups/fitness_$$TIMESTAMP.db 2>/dev/null || true
        # Keep only last 7 days of backups
        find /backups -name "fitness_*.db" -mtime +7 -delete
        echo "[$$TIMESTAMP] Backup completed"
        sleep 86400
      done'

volumes:
  fitness-data:
    name: fitness-tracker-data
  fitness-backups:
    name: fitness-tracker-backups
  traefik-certs:
    name: traefik-certificates

networks:
  traefik-public:
    name: traefik-public
    external: true
