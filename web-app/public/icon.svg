<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="fitnessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#fitnessGradient)"/>

  <!-- Dumbbell - horizontal bar -->
  <rect x="120" y="244" width="272" height="24" rx="12" fill="white"/>

  <!-- Dumbbell - left weight plates -->
  <rect x="100" y="200" width="24" height="112" rx="6" fill="white"/>
  <rect x="76" y="216" width="20" height="80" rx="4" fill="white"/>

  <!-- Dumbbell - right weight plates -->
  <rect x="388" y="200" width="24" height="112" rx="6" fill="white"/>
  <rect x="416" y="216" width="20" height="80" rx="4" fill="white"/>

  <!-- Heart above dumbbell -->
  <path d="M256 180
           C256 180 220 148 188 148
           C148 148 128 180 128 208
           C128 260 256 320 256 320
           C256 320 384 260 384 208
           C384 180 364 148 324 148
           C292 148 256 180 256 180Z"
        fill="white"
        opacity="0.9"
        transform="translate(0, -40) scale(0.5) translate(256, 80)"/>

  <!-- Pulse line through center -->
  <polyline points="160,256 200,256 220,230 240,280 260,240 280,270 300,256 352,256"
            fill="none"
            stroke="url(#fitnessGradient)"
            stroke-width="6"
            stroke-linecap="round"
            stroke-linejoin="round"/>
</svg>
