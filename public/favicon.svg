<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="fg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="url(#fg)"/>

  <!-- Simplified dumbbell -->
  <rect x="7" y="14.5" width="18" height="3" rx="1.5" fill="white"/>
  <rect x="5" y="11" width="3" height="10" rx="1" fill="white"/>
  <rect x="24" y="11" width="3" height="10" rx="1" fill="white"/>

  <!-- Mini heart pulse -->
  <polyline points="10,16 12,16 13,13 15,19 17,15 19,17 22,16"
            fill="none"
            stroke="url(#fg)"
            stroke-width="1.2"
            stroke-linecap="round"
            stroke-linejoin="round"/>
</svg>
